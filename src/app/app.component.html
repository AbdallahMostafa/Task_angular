<div class="container">
    <h2>Phone Numbers</h2>
    <div class="floated">
      <select  class="floated" [(ngModel)]="countryFilter" (change)="filter()">
        <option [ngValue]="null">Country Name</option>
        <option [value]="data.country_name" *ngFor="let data of mydata['country_codes']">{{data.country_name}}</option>
      </select>
    </div> 
    <div >
      <select  class="floated"[(ngModel)]="stateFilter" (change)="filter()">
        <option value="null" selected>Phone Number</option>
        <option value="OK">Valid Phone Numbers</option>
        <option value="NOK">Invalid Phone Numbers</option>
      </select>
  </div> 
  <div style="margin:0 30px;">
    <table>
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Country Code</th>
            <th>Phone number</th>
        </tr>
        <tr *ngFor="let data of mydata['users']">
            <td>{{ data.country_name }}</td>
            <td>{{ data.state }}</td>
            <td>{{ data.country_code }}</td>
            <td>{{ data.phone }}</td>
        </tr>
    </table>
  </div>
</div>
